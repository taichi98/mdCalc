<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"> <!-- Cập nhật đường dẫn -->
    <script src="/script.js"></script> <!-- Cập nhật đường dẫn -->
    <title>Tính Z-score</title>
</head>
<body>
    <h1>Tính Z-score</h1>
    <form id="zscore-form">
        <label for="sex">Giới tính:</label>
        <select id="sex" name="sex">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
        </select>
        <br>
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="height">Chiều cao (cm):</label>
        <input type="number" id="height" name="height" required>
        <br>
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" id="weight" name="weight" required>
        <br>
        <button type="submit">Tính Z-score</button>
    </form>
    <div id="result"></div>
    <script>
        document.getElementById('zscore-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/zscore-calculator', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Z-score: ${data.z_score}`;
            });
        });
    </script>
</body>
</html>
