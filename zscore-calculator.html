<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Score Calculator</title>
</head>
<body>
  <h1>Z-Score Calculator</h1>
  <form id="zscoreForm">
    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
      <option value="M">Male</option>
      <option value="F">Female</option>
    </select><br>

    <label for="age">Age in Months:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="height">Height (cm):</label>
    <input type="number" id="height" name="height" required><br>

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" name="weight" required><br>

    <button type="button" onclick="calculateZScore()">Calculate Z-Score</button>
  </form>

  <div id="result">
    <h2>Results:</h2>
    <p id="zlen">Length Z-Score: </p>
    <p id="zwei">Weight Z-Score: </p>
    <p id="zbmi">BMI Z-Score: </p>
  </div>

  <script>
    async function calculateZScore() {
      const sex = document.getElementById('sex').value;
      const age = parseInt(document.getElementById('age').value);
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);

      const response = await fetch('https://mdcalc-production.up.railway.app/mdCalc', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ sex, age, height, weight })
      });

      const data = await response.json();
      document.getElementById('zlen').innerText = `Length Z-Score: ${data.zlen}`;
      document.getElementById('zwei').innerText = `Weight Z-Score: ${data.zwei}`;
      document.getElementById('zbmi').innerText = `BMI Z-Score: ${data.zbmi}`;
    }
  </script>
</body>
</html>
