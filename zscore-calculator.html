<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Score Calculator</title>
</head>
<body>
    <h1>Z-Score Calculator</h1>
    <form id="zscoreForm">
        <label for="sex">Giới tính:</label>
        <select id="sex" name="sex">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
        </select><br><br>
        <label for="age">Tuổi (ngày):</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="height">Chiều cao (cm):</label>
        <input type="number" step="0.1" id="height" name="height" required><br><br>
        <label for="weight">Cân nặng (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" required><br><br>
        <button type="button" onclick="calculateZScore()">Tính Z-Score</button>
    </form>
    <div id="result"></div>

    <script>
        async function calculateZScore() {
            const formData = new FormData(document.getElementById('zscoreForm'));
            const response = await fetch('/calculate_zscore', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <h2>Kết quả:</h2>
                <p>Length-for-Age Z-Score: ${result['Length-for-Age Z-Score']}</p>
                <p>Weight-for-Age Z-Score: ${result['Weight-for-Age Z-Score']}</p>
                <p>BMI-for-Age Z-Score: ${result['BMI-for-Age Z-Score']}</p>
            `;
        }
    </script>
</body>
</html>
